<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas</title>
    <link rel="shortcut icon" href="Receitas.ico.png" type="image/x-icon">
    <link rel="stylesheet" href="formatos.css">
</head>
<body>
    <header>
        <nav>
            <a class="txtnav" href="home.html">Menu</a>
            <a class="txtnav" href="receitas.html">Receitas</a>
            <a class="txtnav" href="cadastro.html">Cadastro</a>
        </nav>
    </header>
    <main>
        <h1>Efetue seu Cadastro</h1>
        <form action="https://formsubmit.co/praleixo10@gmail.com " method="post">
            </div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required autocomplete="name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required autocomplete="email">
            </div>
            <div>
                <label for="cep">CEP</label>
                <input type="text" name="cep" maxlength="8" id="cep" required autocomplete="postal-code">
            </div>
            <div>
                <label for="rua">Rua</label>
                <input type="text" name="rua" id="rua" required autocomplete="street-address">
            </div>
                <div>
                    <label for="numeroCasa">NÂ°</label>
                    <input type="number" name="numeroCasa" id="numero" min="1" required>
                    <label for="complemento">Complemento</label>
                    <input type="text" name="complemento" id="complemento">
                </div>
                <div>
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade" required autocomplete="address-level2">
                    <label for="uf">UF</label>
                    <input type="text" name="uf" id="uf" required autocomplete="address-level1">
                    <input type="submit" value="Cadastrar">

                </div>
        </form>
    </main>
